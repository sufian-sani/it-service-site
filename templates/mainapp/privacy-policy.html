{% extends 'base.html' %}
{% load static %}

{% block body_block %}



    <!-- content begin -->
    <div class="no-bottom no-top" id="content">
        <div id="top"></div>
        
        <!-- section begin -->
        <section id="subheader" data-bgimage="url({% static 'images/background/5.png' %}) bottom">
                <div class="center-y relative text-center" data-scroll-speed="4">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <form action='' class="row" id='form_subscribe' method="post" name="myForm">
                            <div class="col text-center">
                                <div class="spacer-single"></div>
                                <h1>Privacy Policy</h1>
                                <p>{{privacypolicypagesubtitle.sub_title}}</p>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <!-- section close -->

        <section class="no-top" data-bgimage="url({% static '' %}images/background/6.png) center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-11 offset-md-1">
                        {{privacypolicybody.body_description|safe}}
                    </div>
                </div>
                
                <div class="spacer-double"></div>			
                
                <div class="spacer-double"></div>
                
                
                
                <div class="spacer-double"></div>	
                
                
                </div>
                
            </div>
                
        </section>



    </div>
    <!-- content close -->

    


{% endblock body_block %}

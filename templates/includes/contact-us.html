{% load static mainapptag %}
{% comment %} {% get get_contact_us_section_text %} {% endcomment %}

<section data-bgimage="url({% static 'images/background/7.png' %}) center">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2><span class="id-color">Call us test</span> for further information. Bluetec customer care is here to help you <span class="id-color">anytime</span>.</h2>
                <p class="lead">We're available for 24 hours!</p>
            </div>

            <div class="col-md-6 text-lg-center text-sm-center">
                <div class="phone-num-big">
                    <i class="fa fa-phone id-color-2"></i>
                    <span class="pnb-text">
                        Call Us Now
                    </span>
                    <span class="pnb-num">
                        {{contact_us_section_text.phone}}
                    </span>
                </div>
                <a href="#" class="btn-custom capsule med">Contact Us</a>
            </div>
        </div>
    </div>
</section>

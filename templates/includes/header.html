{% load static %}

<section id="section-hero" class="full-height vertical-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 wow fadeInRight" data-wow-delay=".5s">
                <h4 class="id-color">{{headerhomepage.subtitle}}</h4>
                <div class="spacer-10"></div>
                <h1>{{headerhomepage.title}}</h1>
                <p class="lead">{{headerhomepage.sort_description}}</p>
                <div class="spacer-20"></div>
                <a class="btn-custom" href="{% url 'mainapp:startupdetails' %}">Read More</a>&nbsp;
                <a class="btn-custom bg-color-2" href="{% url 'mainapp:faq' %}">Study Case</a>
                <div class="mb-sm-30"></div>
            </div>
            <div class="col-lg-7 wow fadeInLeft" data-wow-delay=".5s">
                <img src="/media/{{headerhomepage.image}}" class="img-fluid" alt="{{headerhomepage.img_alt}}" />
            </div>
        </div>
    </div>
</section>
